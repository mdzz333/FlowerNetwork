<div class="header-wrap">
  <header class="public-head-layout wrapper">

            <div class="nc-regist-now">
    <span class="avatar"><img src="image/default_user_portrait.gif"></span>
    <span>您好，欢迎来到花市网<br>还不是本站会员？立即<a title="" href="register.html" class="register">注册</a></span></div>

</div>
<!-- PublicHeadLayout End -->

<div class="nc-login-layout">
  <div class="left-pic"><img src="image/login.jpg" border="0"></div>
  <div class="nc-login">
  <div class="arrow"></div>
    <div class="nc-login-mode">
      <ul class="tabs-nav">
        <li><a href="#" class="tabulous_active">用户登录<i></i></a></li>
                
      </ul>
      <div id="tabs_container" class="tabs-container" style="height: 325px;">
        <div id="default" class="tabs-content" style="position: absolute; top: 0px;">
          <form id="login_form" class="nc-login-form" method="post" action="index.html">
            <input type="hidden" name="formhash" value="i74gxzF9Kv5aNypgG2qJK7jLEAdylJE">            <input type="hidden" name="form_submit" value="ok">
            <input name="nchash" type="hidden" value="cbcda2fa">
            <dl>
              <dt>账&nbsp;&nbsp;&nbsp;号：</dt>
              <dd>
                <input type="text" class="text" autocomplete="off" name="user_name" tipmsg="可使用已注册的用户名或手机号登录" id="user_name" value="可使用已注册的用户名或手机号登录" style="color: rgb(187, 187, 187);">
              </dd>
            </dl>
            <dl>
              <dt>密&nbsp;&nbsp;&nbsp;码：</dt>
              <dd>
                <input type="text" class="text" name="password" autocomplete="off" tipmsg="6-20个大小写英文字母、符号或数字" id="password" value="6-20个大小写英文字母、符号或数字" style="color: rgb(187, 187, 187);">
              </dd>
            </dl>
            
            
                        
              
              
                        <div class="handle-div">
            <span class="auto"><input type="checkbox" class="checkbox" name="auto_login" value="1">七天自动登录<em style="display: none;">请勿在公用电脑上使用</em></span>
            <a class="forget" href="#">忘记密码？</a></div>
            
            
            <div class="submit-div">
              <input type="submit" class="submit" value="登   录">
              <input type="hidden" value="http://huashi.hqskjy.com/" name="ref_url">
            </div>
            
            
			
          </form>
        </div>
              
      </div>
    </div>
    <div class="nc-login-api" id="demo-form-site">
            <h4>您可以用合作伙伴账号登录：</h4>
            <a href="#" title="QQ账号登录" class="qq"><i></i>QQ</a>
    </div>
  </div>
 
</div>

<script>
    
$(function(){
    //初始化Input的灰色提示信息
    $('input[tipMsg]').inputTipText({pwd:'password'});
    //登录方式切换
    $('.nc-login-mode').tabulous({
        effect: 'flip'//动画反转效果
    });
    var div_form = '#default';
    $(".nc-login-mode .tabs-nav li a").click(function(){
        if($(this).attr("href") !== div_form){
            div_form = $(this).attr('href');
            $(""+div_form).find(".makecode").trigger("click");
        }
    });

    $("#login_form").validate({
        errorPlacement: function(error, element){
            var error_td = element.parent('dd');
            error_td.append(error);
            element.parents('dl:first').addClass('error');
        },
        success: function(label) {
            label.parents('dl:first').removeClass('error').find('label').remove();
        },
        submitHandler:function(form){
            ajaxpost('login_form', '', '', 'onerror');
        },
        onkeyup: false,
        rules: {
            user_name: "required",
            password: "required"
                        ,captcha : {
                required : true,
                remote   : {
                    url : 'index.php?act=seccode&op=check&nchash=cbcda2fa',
                    type: 'get',
                    data:{
                        captcha : function(){
                            return $('#captcha').val();
                        }
                    },
                    complete: function(data) {
                        if(data.responseText == 'false') {
                            document.getElementById('codeimage').src='index.php?act=seccode&op=makecode&type=50,120&nchash=cbcda2fa&t=' + Math.random();
                        }
                    }
                }
            }
                    },
        messages: {
            user_name: "<i class='icon-exclamation-sign'></i>请输入已注册的用户名或手机号",
            password: "<i class='icon-exclamation-sign'></i>密码不能为空"
                        ,captcha : {
                required : '<i class="icon-remove-circle" title="验证码不能为空"></i>',
                remote	 : '<i class="icon-remove-circle" title="验证码不能为空"></i>'
            }
                    }
    });

    // 勾选自动登录显示隐藏文字
    $('input[name="auto_login"]').click(function(){
        if ($(this).attr('checked')){
            $(this).attr('checked', true).next().show();
        } else {
            $(this).attr('checked', false).next().hide();
        }
    });


	$("#post_form").validate({
        errorPlacement: function(error, element){
            var error_td = element.parent('dd');
            error_td.append(error);
            element.parents('dl:first').addClass('error');
        },
        success: function(label) {
            label.parents('dl:first').removeClass('error').find('label').remove();
        },
    	submitHandler:function(form){
    	    ajaxpost('post_form', '', '', 'onerror');
    	},
        onkeyup: false,
		rules: {
			phone: {
                required : true,
                mobile : true
            },
			captcha : {
                required : true,
                minlength: 4,
                remote   : {
                    url : 'index.php?act=seccode&op=check&nchash=cbcda2fa',
                    type: 'get',
                    data:{
                        captcha : function(){
                            return $('#image_captcha').val();
                        }
                    },
                    complete: function(data) {
                        if(data.responseText == 'false') {
                        	document.getElementById('sms_codeimage').src='index.php?act=seccode&op=makecode&type=50,120&nchash=cbcda2fa&t=' + Math.random();
                        }
                    }
                }
            },
			sms_captcha: {
                required : function(element) {
                    return $("#image_captcha").val().length == 4;
                },
                minlength: 6
            }
		},
		messages: {
			phone: {
                required : '<i class="icon-exclamation-sign"></i>请输入正确的手机号',
                mobile : '<i class="icon-exclamation-sign"></i>请输入正确的手机号'
            },
			captcha : {
                required : '<i class="icon-remove-circle" title="请输入正确的验证码"></i>',
                minlength: '<i class="icon-remove-circle" title="请输入正确的验证码"></i>',
				remote	 : '<i class="icon-remove-circle" title="请输入正确的验证码"></i>'
            },
			sms_captcha: {
                required : '<i class="icon-exclamation-sign"></i>请输入六位短信动态码',
                minlength: '<i class="icon-exclamation-sign"></i>请输入六位短信动态码'
            }
		}
	});
});
</script>
